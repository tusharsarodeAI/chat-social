<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================	-->
	<link rel="icon" type="image/png" href="../static/Login Page/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/Login Page/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/Login Page/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/Login Page/vendor/animate/animate.css">
<!--===============================================================================================	-->
	<link rel="stylesheet" type="text/css" href="../static/Login Page/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/Login Page/vendor/select2/select2.min.css">
<!--===============================================================================================
	<link rel="stylesheet" type="text/css" href="../static/Login Page/css/util.css">-->
	<link rel="stylesheet" type="text/css" href="../static/Login Page/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/Login Page/images/img-01.png" alt="IMG">
				</div>
		
				<form class="login100-form validate-form" method="POST" action="logIn">
 				{% csrf_token %}
					<span class="login100-form-title">
						Log In
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid Username is required">
						<input class="input100" type="text" name="Username" placeholder="Username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="Password" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">

							<input class="login100-form-btn" type="submit" value="Login">

					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href="forgetpass">
							Forgot Password?
						</a>
					</div>

					<div class="text-center p-t-36">
						<a class="txt2" href="createacc">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
			{% if messages%}
			{% for msg in messages%}
			<div class="alert alert-{{messages.tags}}" role="alert">
				<h3>{{msg}}</h3>
			  </div>
			  {%endfor%}
			{%endif%}
		</div>
	</div>
	
	

	
<!--===============================================================================================	-->
	<script src="../static/Login Page/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/Login Page/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/Login Page/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/Login Page/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/Login Page/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../static/Login Page/js/main.js"></script>

</body>
</html>
